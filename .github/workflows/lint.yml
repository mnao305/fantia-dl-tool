name: lint

on: [push]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: npm install
      run: npm ci
    - name: npm run build
      run: npm run lint
